<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<!-- ! Bootstrap5'te işaretçinin bir linke tıklamasını istemiyorsak, tab ile ekrandaki nesneleri dolaşmasını istemiyorsak ve ekran okuyucunun da o nesnenin tıklanamaz olduğunu dair mesaj vermesini istiyorsak bununla ilgili çeşitli sınıflar ve etiketler vardır. -->
<!-- *bu sınıflar pe-none ve pe-auto sınıflarıdır. "pe-none" bir metne bağlantı verilse bile onun bağlantı özelliğini alır, normal metin olarak davranmasını sağlar. "pe-auto" ise onun yine bağlantı olarak davranmasını sağlar, varsayılan olarak gelen özellik zaten budur.-->

<div class="container">
    <ul>
        <li><a  href="">Home</a></li>
        <li><a class="pe-none" tabindex="-1" aria-disabled="true" href="">Projects</a></li>
        <!-- todo  burada pe-none sınıfı bunun tıklanamamasını sağlar, tabindex="-1" tab tuşlarıyla ekranda gezinirken bu bağlantıya gelinmesini engeller, aria-disabled="true" ise ekran okuyucu o nesneyi okuduğunda onun kullanıcıya"devre dışı" mesajını vermesi içindir -->
        <li><a  href="">About Us</a></li>
        <li><a  href="">Contact</a></li>
    </ul>
</div>


    
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
