<!-- bootstrap 5 taslak html'i -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *:focus {
            box-shadow: none !important;
        }
    </style>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-between align-items-center">
        <div class="dropdown  my-5">
            <!-- todo burada dropdown class'ı en genel kapsayıcıya verilmiştir, bu class açılan menünün butonun aşağısında açılmasını sağlar. Bu tür menünün nerede açılacağını belirten classlar 4 tanedir. Bunlar
        dropup, dropend, dropdown, dropstart  class'larıdır. -->
            <button class="btn btn-danger dropdown-toggle" id="dropmenu" data-bs-toggle="dropdown"
                aria-expanded="false">drop
                menü</button>
            <ul class="dropdown-menu" aria-labelledby="#dropmenu">
                <!-- aria komutları ekran okuyucular içindir , fazla önemseme -->
                <li><a href="" class="dropdown-item">anasayfa</a></li>
                <li><a href="" class="dropdown-item">projeler</a></li>
                <li><a href="" class="dropdown-item">hakkımızda</a></li>
                <li>
                    <hr class="dropdown-divider">
                    <!-- todo menü içindeki butonları birbirinden çizgiyle ayırmak için kullanılır -->
                </li>
                <li><a href="" class="dropdown-item">daah fazla</a></li>
            </ul>
        </div>
        <!-- ! ------------------------------------------------------------------------------------------------>

        <div class="btn-group dropdown-menu-dark dropup mt-5">
            <button class="btn btn-success">drop menü</button>
            <button class="btn btn-success dropdown-toggle dropdown-toggle-split btn-lg"
                data-bs-toggle="dropdown"></button>

            <ul class="dropdown-menu dropdown-menu-dark ">
                <!-- todo açılan menünün koyu bir menü olmasını istiyorsak dropdown-menu-dark class'ını,  -->
                <li><a href="" class="dropdown-item active">ben </a></li>
                <li><a href="" class="dropdown-item">sen</a></li>
                <li><a href="" class="dropdown-item disabled" tabindex="-1">onlar</a></li>
                <li><a href="" class="dropdown-item">sizler</a></li>
            </ul>
        </div>

        <!-- todo burada ise btn-group class'lı kapsayıcının  içine 2 tane button etiketi yerleştirdik , ardından 1. butonun içine sadece yazı yazıp bazı buton biçimlendirme class'ları verirken, 2. butonun içine ise hiç yazı yazmadak ve biçimlendirme class'larının yanında aşağı üçgen işareti getiren "dropdown-toggle" ve 2. butonu 1. butondan çizgiyle ayıran "dropdown-toggle-split" class'larını ekledik. Böylece 2 butonlu ve kapsayıcı dropdown olmayan bir dropdown menü oluşturduk -->
        <!-- ! ---------------------------------------------------------------------------------------------->

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true">
                Dropdown menü içeriğini sağa sola hizalama
            </button>
            <div class="dropdown-menu dropdown-menu-xl-end" aria-labelledby="triggerId">
                <!-- todo burada ise dropdown-menu-xl-end diyerek açılan menü içeriğini  ekran genişliği xl olduğunda butonun solundayken sağına hizala demiş olduk, direkt dropdown-menu-end yazsaydık her genişlikte sağa hizalanmış olurdu -->
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item disabled" href="#">Disabled action</a>
                <h6 class="dropdown-header">Section header</h6>
                <!-- todo açılan menü içeriğinde başlık vermek içinse "dropdown-header" class'ı kullanılır. -->
                <a class="dropdown-item" href="#">Action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">After divider action</a>
            </div>
        </div>
    </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
