<!-- bootstrap 5 taslak html'i -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center">
        <div type="button" class="my-4 btn btn-primary">btn-{color}</div>
        <div type="button" class="my-4 btn btn-danger">btn-{color}</div>
        <div type="button" class="my-4 btn btn-warning">btn-{color}</div>
        <div type="button" class="my-4 btn btn-dark">btn-{color}</div>
    </div>
    <!-- ! ayraç -------------------------------------------------------------------------------------------->
    <div class="d-flex justify-content-center align-items-center">
        <div type="button" class="my-4 btn btn-outline-primary">btn-outline-{color}</div>
        <div type="button" class="my-4 btn btn-outline-danger">btn-outline-{color}</div>
        <div type="button" class="my-4 btn btn-outline-warning">btn-outline-{color}</div>
        <div type="button" class="my-4 btn btn-outline-dark">btn-outline-{color}</div>
    </div>
    
    <!-- ! ayraç -------------------------------------------------------------------------------------------->
    <div class="d-flex justify-content-center align-items-center">
        <div type="button" class="my-4 btn btn-primary btn-link">btn-link</div>
        <div type="button" class="my-4 btn btn-danger btn-link">btn-link</div>
        <div type="button" class="my-4 btn btn-warning btn-link">btn-link</div>
        <div type="button" class="my-4 btn btn-dark btn-link">btn-link</div>
    </div>

    <!-- ! ayraç -------------------------------------------------------------------------------------------->
    <div class="d-flex justify-content-center align-items-center">
        <div type="button" class="btn btn-primary btn-lg">large button</div>
        <div type="button" class="btn btn-danger">normal size</div>
        <div type="button" class="btn btn-warning">normal size</div>
        <div type="button" class="btn btn-dark btn-sm">small button</div>
    </div>

    <!-- ! ayraç -------------------------------------------------------------------------------------------->
    <div class="d-flex justify-content-center align-items-center">
        <div type="button" class="my-4 btn btn-primary">normal button</div>
        <div type="submit" class="my-4 btn btn-danger">submit button</div>
        <div type="reset" class="my-4 btn btn-warning">reset button</div>
        <div type="button" class="my-4 btn btn-dark disabled" tabindex="-1" aria-disabled="true">disabled button</div>
    </div>
    
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
