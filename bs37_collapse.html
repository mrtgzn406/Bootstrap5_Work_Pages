<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body>

    <!-- * bu sayfada collapse nesnesinin yapımını öğreneceğiz. collapse nesnesi sayesinde sayfalarda açılıp kapanın bir bölüm  oluşurabiliyoruz.-->

    <!-- <a href="#kapan" data-bs-toggle="collapse" class="btn btn-success">resim</a> -->
    <button class="btn btn-danger" data-bs-target="#kapan" data-bs-toggle="collapse">kapan</button>

    <!-- ! unutma ki eğer collapse butonunu a ile yapıyorsan href="" özelliği olduğu için collapse class'ı verdiğin div'in id özelliğini oraya yazabilirsin fakat eğer butonu button etiketiyle yapacaksan onun href="" özelliği olmadığı için data-bs-target="" özelliğini kullanmalısın.-->

    <div class="collapse" id="kapan">
        <div class="card w-25">
            <img class="card-img-top" src="../../images/9.jpg" alt="Title">
            <div class="card-body">
                <h4 class="card-title">Title</h4>
                <p class="card-text">Text</p>
            </div>
        </div>
    </div>
    <!-- ! -------------------------------------------------------------------------------------->
